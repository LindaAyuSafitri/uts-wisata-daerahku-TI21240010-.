<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri Wisata - Wisata Daerahku</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 d-flex flex-column min-vh-100">

  <header class="bg-blue-600 text-white shadow">
    <div class="container py-3 d-flex justify-content-between align-items-center">
      <h1 class="fs-3 fw-bold">ðŸŒ´ Wisata Daerahku</h1>
      <nav>
        <a href="index.html" class="text-white me-3">index</a>
        <a href="destinasi.html" class="text-white me-3">Destinasi</a>
        <a href="galeri.html" class="text-yellow-300 fw-semibold me-3">Galeri</a>
        <a href="kontak.html" class="text-white">Kontak</a>
      </nav>
    </div>
  </header>
  <section class="text-center py-5 bg-blue-100">
         
              <h2 class="text-3x1 font-bold text-blue-700">Galeri Wisata</h2>
              <p class="mt-2 text-gray-600">jelajahi keindahan alam dan budaya melalui poto poto pilihan</p>
         
   
  </section>

  <!-- Galeri -->
  <main class="container my-5 flex-grow">
    <div id="galeriContainer" class="grid md:grid-cols-3 sm:grid-cols-2 gap-6">
      <div class="relative group overflow-hidden rounded-xl shadow-lg">
        <img src="img/download.jpg" alt="pantai pink" class="w-full h-64 object-cover transform group-hover:scale-110 transition duration-500">
        <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition">
          <p class="text-white text-lg font-semibold">Pantai pink</p>
        </div>
      </div>
      <div class="relative group overflow-hidden rounded-xl shadow-lg">
        <img src="img/pantai aan.jpg" alt="pantai aan" class="w-full h-64 object-cover transform group-hover:scale-110 transition duration-500">
        <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition">
          <p class="text-white text-lg font-semibold">Pantai aan</p>
        </div>
      </div>
      <div class="relative group overflow-hidden rounded-xl shadow-lg">
        <img src="img/tiukelp.jpg" alt="Air Terjun tiukelp" class="w-full h-64 object-cover transform group-hover:scale-110 transition duration-500">
        <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition">
          <p class="text-white text-lg font-semibold">Air Terjun tiukelp</p>
        </div>
      </div>
      <div class="hidden extraFoto relative group overflow-hidden rounded-xl shadow-lg">

        <img src="img/meresek 2.jpg" alt="bukit meresek" class="w-full h-64 object-cover transform group-hover:scale-110 transition duration-500">
        <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition">
          <p class="text-white text-lg font-semibold">Bukit meresek</p>
        </div>
      </div>

      <div class="hidden extraFoto relative group overflow-hidden rounded-xl shadow-lg">
        <img src="img/Gili-Trawangan-Lombok-1-1.jpg" alt="Gili Trawangan" class="w-full h-64 object-cover transform group-hover:scale-110 transition duration-500">
        <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition">
          <p class="text-white text-lg font-semibold">Gili Trawangan</p>
        </div>
      </div>

      <div class="hidden extraFoto relative group overflow-hidden rounded-xl shadow-lg">
        <img src="img/sesaot2.jpg" alt="sesaot" class="w-full h-64 object-cover transform group-hover:scale-110 transition duration-500">
        <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition">
          <p class="text-white text-lg font-semibold">sesaot</p>
        </div>
      </div>
    </div>
    <div class="text-center mt-8">
      <button id="toggleBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition">
        Tampilkan Semua
      </button>
    </div>
  </main>
  <footer class="bg-blue-600 text-white text-center py-3 mt-auto">
    <p>Â© 2025 Wisata Daerah Lombok hak cipta</p>
  </footer>
  <script>
    const toggleBtn = document.getElementById('toggleBtn');
    const extraFoto = document.querySelectorAll('.extraFoto');
    let tampilSemua = false;

    toggleBtn.addEventListener('click', () => {
      tampilSemua = !tampilSemua;
      extraFoto.forEach(foto => {
        foto.classList.toggle('hidden');
      });
      toggleBtn.textContent = tampilSemua ? "Sembunyikan" : "Tampilkan Semua";
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
